<html>
	<head>
		<title>Terreno o Algo App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta property="og:image" content="conversation.svg" />
		<meta property="og:title" content="Trreno App" />
		<meta property="og:description" content="Aplicación de asignación de Salones" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="styles/app.css">
    	<!--link rel="stylesheet" href="css/app_movil.css" media="screen and (max-width: 468px)"-->
	</head>
	<body>
		<div id="contentParent" class="wrapper">
			<div class="terreno-dialog">
				<h1>Crear el terreno del lugar</h1>
				<div class="input">
					<span>Metros de Frente</span>
					<input type="number" value="10" id="numFrente">
				</div>
				<div class="input">
					<span>Metros de Fondo</span>
					<input type="number" value="5" id="numFondo">
				</div>
				<div class="btn-wrapper">
						<button id="createTerrenoBtn">Crear Terreno</button>
					</div>
				<p>Drag boxes--they remain connected</p>
				<canvas id="canvas" width=300 height=300></canvas>
			</div>
			<div class="lienzo-dialog">
				<h1>Integra elementos en el espacio creado</h1>
				<div class="tools">
					<div class="tool uno" id="btnTool1"></div>
					<div class="tool dos" id="btnTool2"></div>
					<div class="tool tres" id="btnTool3"></div>
					<div class="tool cuatro" id="btnTool4"></div>
					<div class="tool cinco" id="btnTool5"></div>
					<div class="tool seis" id="btnTool6" style="display: none;">LI</div>
					<div class="tool siete" id="btnTool7" alt="Borra Todo">CLA</div>
					<div class="tool nueve" id="btnTool9" alt="Borra Elemento">CL</div>
					<div class="tool ocho" id="btnTool8">ROT</div>
					<div class="tool2">W: <input type="number" id="numW" value="1"> m</div>
					<div class="tool2">H: <input type="number" id="numH" value="1"> m</div>
				</div>
				<div class="desc">&nbsp;</div>
				<div class="lienzoHtml">
					<div class="H01">10 metros</div>
					<div class="V01">5 metros</div>
					<div id="canvasDiv2"></div>
				</div>
				<button id="createPdfBtn">Crear PDF</button>
				<button id="createNewBtn">Crear Nuevo Terreno</button>
			</div>

		</div>
		
		<script src="js/html2canvas.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
		<!--script src="js/jquery.min.js"></script-->
		<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>
		<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
		<script src="js/jquery.ui.touch-punch.min.js"></script>
		<!--script src="js/core.js"></script-->
		<script src="js/corenobj.js"></script>
	</body>
</html>
